<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Activity Monitor</title>
  <style>
    body{
      height:100vh;
      background: #222;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
    }
    canvas{
      border: 1px solid black;
    }
    div{
      display: inline-block;
      position: absolute;
      margin-left:10px;
    }
    p{
      display: inline-block;
      color: springgreen;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div>
    <span>Current memory usage: </span><p id="info"></p><span> %</span>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <script>
    const info = document.getElementById('info');
    class Bar {
      constructor(x, y, width, height){
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        // this.color = getColor();
      }
      draw(){
        ctx.beginPath();
        ctx.rect(this.x, this.y, this.width, this.height);
        let gradient = ctx.createLinearGradient(0,0,0,canvas.height);
        gradient.addColorStop(0, '#c06c84');
        gradient.addColorStop(0.75, '#6c5b7b');
        gradient.addColorStop(1, '#355c7d');
        ctx.fillStyle = gradient;
        ctx.fill();
        ctx.closePath();
      }
      update(){
        this.x -= 11;
      }
    }

    let barArray = [];
    let bar;
    let canvas = document.getElementById('canvas');
    canvas.width = 400;
    canvas.height = 400;
    let ctx = canvas.getContext('2d');
    let socket = io.connect('https://rocky-fjord-53501.herokuapp.com');

    //listen for events after connection
    socket.on('received', (data) => {
      info.innerHTML = (data.freemem / data.totalmem).toPrecision(3);
      let height = (data.freemem / data.totalmem) * 500;
      bar = new Bar(canvas.width,canvas.height, 10, -height);
      if(barArray.length > 30){
        barArray.shift();
      }
      barArray.push(bar);
      console.log(barArray.length);
    });
    
    function render(){
      ctx.clearRect(0,0, canvas.width, canvas.height);
      // if(barArray.length > 30){
      //   barArray.shift();
      // }
      barArray.forEach((bar) => {
        bar.draw();
        bar.update();
      });
    }
    setInterval(render, 1000);
  </script>
</body>
</html>
